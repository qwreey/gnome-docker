services:
  gnome-docker:
    container_name: gnome-docker
    hostname: gnome-docker
    build: .

    environment:
      VNC_OPTION: -SecurityTypes=None -rfbunixpath /host/vncsocket -rfbport -1
      RDP_ENABLE: false
      ROOTMODE: false

    # For systemd
    cgroup: host
    volumes:
      # Systemd requirements
      - type: tmpfs
        target: /tmp
      - type: tmpfs
        target: /run
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /sys/fs/cgroup/system.slice:/sys/fs/cgroup/system.slice:rw
      # For vnc unix socket, machine-id
      - ./host:/host:rw

    # Remote
    # ports:
      # for rdp
      # - 3389:3389
      # for vnc
      # - 5900:5900

    # For gpu
    security_opt:
      - seccomp:unconfined
    group_add:
      - video
      - render
    devices:
      - /dev/dri
      - /dev/kfd
